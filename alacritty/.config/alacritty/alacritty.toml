[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black	= "#475258"
blue	= "#7fbbb3"
cyan	= "#83c092"
green	= "#a7c080"
magenta = "#d699b6"
red		= "#e67e80"
white	= "#d3c6aa"
yellow	= "#dbbc7f"

[colors.normal]
black	= "#475258"
blue	= "#7fbbb3"
cyan	= "#83c092"
green	= "#a7c080"
magenta = "#d699b6"
red		= "#e67e80"
white	= "#d3c6aa"
yellow	= "#dbbc7f"

[colors.primary]
background = "#2d353b"
foreground = "#d3c6aa"

[window.padding]
x = 3
y = 3

[font]
size = 10.5

[font.bold]
family	= "JetBrains Mono"
style	= "Bold"

[font.italic]
family	= "JetBrains Mono"
style	= "Italic"

[font.normal]
family	= "JetBrains Mono"
style	= "Regular"

[[keyboard.bindings]]
action	= "ResetFontSize"
key		= "R"
mods	= "Control|Shift"
